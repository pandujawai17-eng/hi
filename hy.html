<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untuk Pacarku Tersayang üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      color: #333;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      padding: 30px;
      max-width: 400px;
      animation: fadeIn 2s ease;
    }

    .card img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    h1 {
      color: #e91e63;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      background: #e91e63;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      background: #d81b60;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* animasi hati */
    .hearts {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translate(-50%, 0) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -500px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Ganti src dengan foto kalian -->
    <img src="ppp.jpg" alt="Foto Kita">
    <h1>Hai Sayang üíï</h1>
    <p>Aku bikin halaman kecil ini khusus buat kamu. Semoga bisa bikin kamu tersenyum manis hari ini üòä</p>
    <button onclick="ucapan()">Klik di sini</button>
  </div>

  <div class="hearts" id="hearts">‚ù§Ô∏è</div>

  <script>
    function ucapan() {
      alert("Aku sayang banget sama kamu ‚ù§Ô∏è");
    }

    // efek hati muncul terus
    setInterval(() => {
      let heart = document.createElement("div");
      heart.innerHTML = "üíñ";
      heart.classList.add("hearts");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }, 800);
  </script>
</body>
</html>
